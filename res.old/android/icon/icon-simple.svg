<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="blueGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="redGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fond blanc avec ombre -->
  <circle cx="100" cy="100" r="95" fill="white" filter="url(#shadow2)"/>
  
  <!-- Cercle principal - moitié bleue -->
  <path d="M 100 15 A 85 85 0 0 1 100 185 L 100 100 Z" fill="url(#blueGrad2)"/>
  
  <!-- Cercle principal - moitié rouge -->
  <path d="M 100 15 A 85 85 0 0 0 100 185 L 100 100 Z" fill="url(#redGrad2)"/>
  
  <!-- Bouton simplifié -->
  <rect x="88" y="8" width="24" height="12" rx="4" fill="#475569"/>
  
  <!-- Marques simplifiées -->
  <circle cx="100" cy="25" r="4" fill="white"/>
  <circle cx="175" cy="100" r="4" fill="white"/>
  <circle cx="100" cy="175" r="4" fill="white"/>
  <circle cx="25" cy="100" r="4" fill="white"/>
  
  <!-- Centre -->
  <circle cx="100" cy="100" r="15" fill="#1e293b"/>
  <circle cx="100" cy="100" r="10" fill="#FFD700"/>
  
  <!-- Aiguilles -->
  <line x1="100" y1="100" x2="100" y2="50" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.9"/>
  <line x1="100" y1="100" x2="135" y2="75" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  
  <!-- Point central -->
  <circle cx="100" cy="100" r="6" fill="#FFD700"/>
  
  <!-- Lettres stylisées "CV" -->
  <text x="100" y="120" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#FFD700" stroke="#1e293b" stroke-width="1">CV</text>
</svg>